<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <script src="main.js">
</script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fff;
    }

    .slider {
        position: relative;
        width: 80%;
        height: 400px;
        max-width: 600px;
        overflow: hidden;
        border-radius: 10px;
    }

    .slider-slide {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    .slider-slide.active {
        opacity: 1;
    }

    button {
        position: absolute;
        width: 40px;
        height: 40px;
        font-style: 36px;
        padding: 3px 5px 5px;
        top: 50%;
        transform: translateY(-50%);
        background-color: black;
        color: #fff;
        border: none;
        cursor: pointer;
        z-index: 5;
        transition: all 0.3s ease-in-out;
    }

    .prev-btn {
        left: 10px;
    }

    .next-btn {
        right: 10px;
    }

    button:hover {
         background: #45a049;
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
</style>
<body>
    <div class="slider">
        <button type="button" class="prev-btn">
            ‹
        </button>
        <img src="/img/Chicago.png" class="slider-slide" alt="Чикаго">
        <img src="/img/NewYork.png" class="slider-slide" alt="Нью-Йорк">
        <img src="/img/toronto.png" class="slider-slide" alt="Торонто">
        <button type="button" class="next-btn">
            ›
        </button>
    </div>
</body>
</html>
